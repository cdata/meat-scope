<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/paper-fab/paper-fab.html">
<link rel="import" href="/bower_components/iron-icons/av-icons.html">
<link rel="import" href="/bower_components/iron-icons/image-icons.html">
<link rel="import" href="/bower_components/iron-icons/notification-icons.html">
<link rel="import" href="/bower_components/iron-icons/iron-icons.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/app-route/app-route.html">
<link rel="import" href="meat-scope-devices.html">
<link rel="import" href="meat-scope-record-button.html">
<dom-module id="meat-scope-controls">
  <template>
    <style>
      :host {
        position: absolute;
        bottom: 0;
        width: 100%;
        transition: transform 0.15s, opacity 0.15s;
        transform: translate(0);
        opacity: 1;
        will-change: opacity, transform;
      }

      :host([hide]),
      section[hide] {
        transform: translate(0, 10px);
        opacity: 0;
        pointer-events: none;
      }

      meat-scope-record-button {
        margin: 20px auto;
      }

      paper-fab {
        margin: 20px 10px;
      }

      paper-icon-button {
        color: #fff;
        margin: 20px;
      }

      section {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-end);
        position: absolute;
        width: 100%;
        bottom: 0px;

        transition: transform 0.15s, opacity 0.15s;
        transform: translate(0);
        opacity: 1;
        will-change: opacity, transform;
      }

      #settings {
        @apply(--layout-end-justified);
      }
    </style>


    <section id="main" hide$=[[showSettings]]>
      <a href="/videos">
        <paper-icon-button icon="av:subscriptions">
        </paper-icon-button>
      </a>
      <meat-scope-record-button
          on-tap="__onRecordTap">
      </meat-scope-record-button>
      <a href="/settings">
        <paper-icon-button icon="av:movie">
        </paper-icon-button>
      </a>
    </section>
    <section id="settings" hide$=[[!showSettings]]>
      <paper-fab
          mini
          icon="image:crop-free"
          disabled>
      </paper-fab>
      <paper-fab
          mini
          icon="av:av-timer"
          disabled>
      </paper-fab>
      <paper-fab
          mini
          icon="[[__computeCameraIcon(selectedCamera)]]"
          on-tap="__onSwitchCamerasTap"
          hidden$="[[!hasMultipleCameras]]">
      </paper-fab>
      <a href="/">
        <paper-icon-button icon="close">
        </paper-icon-button>
      </a>
    </section>
  </template>
  <script>
    Polymer({
      is: 'meat-scope-controls',

      properties: {
        showSettings: {
          type: Boolean,
          value: false
        },

        hide: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        selectedCamera: {
          type: Object
        },

        hasMultipleCameras: {
          type: Boolean,
          value: false
        }
      },

      __computeCameraIcon: function(selectedCamera) {
        var rear = /environment|rear|back/i.test(selectedCamera.label)
        return rear ?
            'image:camera-front' :
            'image:camera-rear';
      },

      __onSwitchCamerasTap: function() {
        this.fire('switch-cameras');
      },

      __onRecordTap: function() {
        this.fire('record');
      }
    });
  </script>
</dom-module>
