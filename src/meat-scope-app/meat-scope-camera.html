<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/app-storage/app-indexeddb-mirror/common-worker.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="meat-scope-user-media.html">
<link rel="import" href="meat-scope-video.html">
<link rel="import" href="meat-scope-media-client.html">
<link rel="import" href="meat-scope-devices.html">
<link rel="import" href="meat-scope-spinner.html">
<link rel="import" href="meat-scope-controls.html">
<link rel="import" href="meat-scope-film-strip.html">
<link rel="import" href="meat-scope-gallery-preview.html">

<dom-module id="meat-scope-camera">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        background-size: 100%;
      }

      meat-scope-spinner {
        position: absolute;
        top: calc(50% - 74px);
        left: calc(50% - 74px);
      }

      meat-scope-controls {
        position: absolute;
        z-index: 1;
        bottom: 0;
      }

      paper-icon-button {
        position: absolute;
        z-index: 1;
        bottom: 0;
        left: 0;
        color: #fff;
      }

      meat-scope-video.user {
        backface-visibility: visible;
        transform: scale(-1, 1);
      }

      #placeholder {
        width: 100%;
        height: 100%;
      }
    </style>

    <app-route
        route="{{route}}"
        pattern="/settings"
        active="{{settingsRouteActive}}">
    </app-route>
    <meat-scope-devices
        id="devices"
        has-multiple-cameras="{{hasMultipleCameras}}"
        selected-camera="{{selectedCamera}}">
    </meat-scope-devices>
    <meat-scope-user-media
        device="[[selectedCamera]]"
        stream="{{stream}}"
        active>
    </meat-scope-user-media>
    <meat-scope-video
        id="video"
        class$="[[__deviceClassName(selectedCamera)]]"
        stream="[[stream]]"
        clamp="[[clamp]]">
    </meat-scope-video>
    <meat-scope-spinner
        id="spinner"
        lead-time="[[leadTime]]"
        run-time="[[recordTime]]"
        active="[[recording]]">
    </meat-scope-spinner>
    <meat-scope-controls
        id="controls"
        has-multiple-cameras="[[hasMultipleCameras]]"
        selected-camera="[[selectedCamera]]"
        on-switch-cameras="__onSwitchCameras"
        on-record="record"
        show-settings="[[settingsRouteActive]]"
        hide="[[__or(recording, disabled)]]">
    </meat-scope-controls>
  </template>
  <script>
    Polymer({
      is: 'meat-scope-camera',

      properties: {
        selectedCamera: {
          type: Object,
          notify: true
        },

        disabled: {
          type: Boolean,
          notify: true,
          value: false
        },

        client: {
          type: MeatScopeMediaClient,
          value: function() {
            return new MeatScopeMediaClient(
                this.resolveUrl('meat-scope-media-worker.js'));
          }
        },

        leadTime: {
          type: Number,
          value: 2000
        },

        recordTime: {
          type: Number,
          value: 3000
        },

        fps: {
          type: Number,
          value: 12
        },

        clamp: {
          type: Number,
          value: 180
        },

        recording: {
          type: Boolean,
          value: false,
          readOnly: true,
          notify: true
        },

        previewUrl: {
          type: String,
          value: null
        }
      },

      record: function() {
        var filmStrip = new MeatScopeFilmStrip(
            this.$.video, this.clamp,
            /environment|rear|back/i.test(this.selectedCamera.label) ?
                'mirror' : 'none');

        return new Promise(function(resolve, reject) {
          var frames = [];
          var start = this.__now();
          var intervalLength = 1000 / this.fps;
          var totalTime = this.leadTime + this.recordTime;
          var elapsedTime = 0;
          var self = this;

          this._setRecording(true);

          (function frame() {
            var currentTime = self.__now() - start;
            if (currentTime >= self.leadTime && currentTime < totalTime) {
              var frameTime = (currentTime - self.leadTime) - elapsedTime;
              if (frameTime > intervalLength) {
                filmStrip.capture();
                elapsedTime += frameTime;
              }
            } else if (currentTime >= totalTime) {
              window.requestAnimationFrame(function() {
                self._setRecording(false);
                resolve(self.client.convertTo(filmStrip.develop(), 'gif'));

                // Performance measurement:
                filmStrip.analyze();
              });
              return;
            }

            window.setTimeout(frame, 0);
          })();
        }.bind(this));
      },

      __now: function() {
        return (window.performance || Date).now();
      },

      __or: function() {
        for (var i = 0; i < arguments.length; ++i) {
          if (arguments[i]) {
            return true;
          }
        }
        return false;
      },

      __deviceClassName: function(device) {
        return /environment|rear|back/i.test(device.label) ?
            'environment' : 'user';
      },

      __onSwitchCameras: function() {
        this.$.devices.switchToNextCamera();
      },

      __hidePreview: function(recording, videoUrl) {
        return !videoUrl || recording;
      }
    });
  </script>
