<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/notification-icons.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="meat-scope-devices.html">
<link rel="import" href="meat-scope-record-button.html">
<dom-module id="meat-scope-controls">
  <template>
    <style>
      :host {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 100%;
        transition: transform 0.15s, opacity 0.15s;
        transform: translate(0);
        opacity: 1;
        will-change: opacity, transform;
      }

      :host([hide]),
      section[hide] {
        transform: translate(0, 10px);
        opacity: 0;
        pointer-events: none;
      }

      meat-scope-record-button {
        margin: 20px auto;
      }

      paper-fab {
        margin: 0px 10px 20px;
      }

      paper-icon-button {
        color: #fff;
        margin: 20px;
      }

      section {
        @apply(--layout-flex);
        @apply(--layout-horizontal);
        @apply(--layout-end);
        position: absolute;
        width: 100%;
        bottom: 0px;

        transition: transform 0.15s, opacity 0.15s;
        transform: translate(0);
        opacity: 1;
        will-change: opacity, transform;
      }

      #settings {
        @apply(--layout-end-justified);
      }

      #features {
        @apply(--layout-horizontal);
        flex: 1 1 auto;
        @apply(--layout-wrap-reverse);
        @apply(--layout-end-justified);
      }

      #update-indicator {
        display: block;
        position: absolute;
        pointer-events: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: var(--meat-scope-pink);
        z-index: 2;
        margin: 24px 0 0 42px;
        transform-origin: center center;
        animation: throb 1s cubic-bezier(.17,.67,.83,.67);
        animation-iteration-count: infinite;
      }

      #about {
        position: absolute;
        top: 0;
        right: 0;
      }

      @keyframes throb {
        0% {
          transform: scale(1);
        }

        40% {
          transform: scale(1);
        }

        55% {
          transform: scale(1.15);
        }

        70% {
          transform: scale(1.05);
        }

        85% {
          transform: scale(1.15);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>

    <a href="/about">
      <paper-icon-button id="about" icon="help" noink>
      </paper-icon-button>
    </a>

    <section id="main" hide$=[[showSettings]]>
      <a href="/videos" on-down="__onVideoLinkTap">
        <div id="update-indicator" hidden$="[[!showUpdateIndicator]]"></div>
        <paper-icon-button icon="av:subscriptions">
        </paper-icon-button>
      </a>
      <meat-scope-record-button
          on-tap="__onRecordTap">
      </meat-scope-record-button>
      <a href="/record/settings">
        <paper-icon-button icon="image:movie-filter">
        </paper-icon-button>
      </a>

    </section>
    <section id="settings" hide$=[[!showSettings]]>
      <div id="features">
        <paper-fab
            mini
            icon="cancel"
            disabled>
        </paper-fab>
        <paper-fab
            mini
            icon="editor:insert-emoticon"
            disabled>
        </paper-fab>
        <paper-fab
            mini
            icon="image:flip"
            disabled>
        </paper-fab>
        <paper-fab
            mini
            icon="image:rotate-right"
            disabled>
        </paper-fab>
        <paper-fab
            mini
            icon="image:crop-free"
            disabled>
        </paper-fab>
        <paper-fab
            mini
            icon="av:av-timer"
            disabled>
        </paper-fab>
        <paper-fab
            mini
            icon="[[__computeCameraIcon(selectedCamera)]]"
            on-tap="__onSwitchCamerasTap"
            hidden$="[[!hasMultipleCameras]]">
        </paper-fab>
      </div>
      <a href="/record">
        <paper-icon-button icon="close">
        </paper-icon-button>
      </a>
    </section>
  </template>
  <script>
    Polymer({
      is: 'meat-scope-controls',

      properties: {
        showSettings: {
          type: Boolean,
          value: false
        },

        showUpdateIndicator: {
          type: Boolean,
          value: false
        },

        hide: {
          type: Boolean,
          reflectToAttribute: true,
          value: false
        },

        selectedCamera: {
          type: Object
        },

        hasMultipleCameras: {
          type: Boolean,
          value: false
        }
      },

      __computeCameraIcon: function(selectedCamera) {
        var rear = /environment|rear|back/i.test(selectedCamera.label)
        return rear ?
            'image:camera-front' :
            'image:camera-rear';
      },

      __onSwitchCamerasTap: function() {
        this.fire('switch-cameras');
      },

      __onRecordTap: function() {
        this.fire('record');
      },

      __onVideoLinkTap: function() {
        this.showUpdateIndicator = false;
      }
    });
  </script>
</dom-module>
