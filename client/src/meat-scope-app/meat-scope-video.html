<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-resizable-behavior/iron-resizable-behavior.html">
<dom-module id="meat-scope-video">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        overflow: hidden;
        /*opacity: 0.05;*/
      }

      video {
        transform-origin: 0 0;
      }
    </style>
    <video
        id="video"
        autoplay>
    </video>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'meat-scope-video',

        behaviors: [
          Polymer.IronResizableBehavior
        ],

        properties: {
          stream: {
            type: Object,
            notify: true,
            observer: '__streamChanged'
          },

          clamp: {
            type: Number
          },

          transform: {
            type: String
          },

          viewportWidth: {
            type: Number,
            readOnly: true,
            notify: true,
            value: 0
          },

          viewportHeight: {
            type: Number,
            readOnly: true,
            notify: true,
            value: 0
          },

          x: {
            type: Number,
            readOnly: true,
            value: 0
          },

          y: {
            type: Number,
            readOnly: true,
            value: 0
          },

          scale: {
            type: Number,
            readOnly: true,
            value: 1
          }
        },

        listeners: {
          'iron-resize': '__updateVideoMetrics',
          'video.loadedmetadata': '__updateVideoMetrics'
        },

        attached: function() {
          this.__updateVideoMetrics();
        },

        __streamChanged: function(stream) {
          this.$.video.srcObject = stream;
        },

        __onIronResize: function() {
          this.__updateVideoMetrics();
        },

        __updateVideoMetrics: function() {
          var videoWidth = this.$.video.videoWidth;
          var videoHeight = this.$.video.videoHeight;

          if (!videoWidth || !videoHeight) {
            this.$.video.style.visibility = 'hidden';
            return;
          } else {
            this.$.video.style.visibility = 'visible';
          }

          var selfRect = this.getBoundingClientRect();

          var selfRatio = selfRect.width / selfRect.height;
          var videoRatio = videoWidth / videoHeight;
          var videoScale;

          if (videoRatio > selfRatio) {
            videoScale = selfRect.height / videoHeight;
          } else {
            videoScale = selfRect.width / videoWidth;
          }

          var videoTop = selfRect.height / 2 - (videoHeight / 2 * videoScale);
          var videoLeft = selfRect.width / 2 - (videoWidth / 2 * videoScale);

          this._setViewportWidth(selfRect.width);
          this._setViewportHeight(selfRect.height);
          this._setX(videoLeft);
          this._setY(videoTop);
          this._setScale(videoScale);

          this.$.video.style.transform =
              'translate(' + videoLeft + 'px, ' + videoTop + 'px) ' +
              'scale(' + videoScale + ')';
        }
      });
    })();
  </script>
</dom-module>
